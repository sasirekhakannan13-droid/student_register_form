<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Registration Form</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#4facfe,#00f2fe);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    background:#fff;
    padding:25px 30px;
    border-radius:10px;
    width:100%;
    max-width:450px;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:20px;
}

.form-group{
    margin-bottom:12px;
}

label{
    display:block;
    margin-bottom:5px;
    font-weight:bold;
}

input, select, textarea{
    width:100%;
    padding:8px;
    border-radius:5px;
    border:1px solid #ccc;
    font-size:14px;
}

textarea{
    resize:none;
}

button{
    width:100%;
    padding:10px;
    background:#4facfe;
    border:none;
    color:white;
    font-size:16px;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#007bff;
}

.error{
    color:red;
    font-size:13px;
}

.success{
    color:green;
    text-align:center;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
<h2>School Registration Form</h2>

<form id="regForm">

<div class="form-group">
<label>Student Name</label>
<input type="text" id="name">
<span class="error" id="nameError"></span>
</div>

<div class="form-group">
<label>Date of Birth</label>
<input type="date" id="dob">
<span class="error" id="dobError"></span>
</div>

<div class="form-group">
<label>Gender</label>
<select id="gender">
<option value="">Select</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
<span class="error" id="genderError"></span>
</div>

<div class="form-group">
<label>Class</label>
<select id="class">
<option value="">Select Class</option>
<option>I</option>
<option>II</option>
<option>III</option>
<option>IV</option>
<option>V</option>
<option>VI</option>
<option>VII</option>
<option>VIII</option>
<option>IX</option>
<option>X</option>
<option>XI</option>
<option>XII</option>
</select>
<span class="error" id="classError"></span>
</div>

<div class="form-group">
<label>Parent Name</label>
<input type="text" id="parent">
<span class="error" id="parentError"></span>
</div>

<div class="form-group">
<label>Phone Number</label>
<input type="text" id="phone">
<span class="error" id="phoneError"></span>
</div>

<div class="form-group">
<label>Email</label>
<input type="email" id="email">
<span class="error" id="emailError"></span>
</div>

<div class="form-group">
<label>Address</label>
<textarea id="address" rows="3"></textarea>
<span class="error" id="addressError"></span>
</div>

<button type="submit">Register</button>

<p class="success" id="successMsg"></p>

</form>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e){
    e.preventDefault();

    let valid = true;

    function showError(id,msg){
        document.getElementById(id).innerHTML = msg;
        valid = false;
    }

    function clearErrors(){
        let errors = document.querySelectorAll(".error");
        errors.forEach(e => e.innerHTML="");
    }

    clearErrors();

    let name = document.getElementById("name").value.trim();
    let dob = document.getElementById("dob").value;
    let gender = document.getElementById("gender").value;
    let cls = document.getElementById("class").value;
    let parent = document.getElementById("parent").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let email = document.getElementById("email").value.trim();
    let address = document.getElementById("address").value.trim();

    if(name=="") showError("nameError","Enter student name");
    if(dob=="") showError("dobError","Select date of birth");
    if(gender=="") showError("genderError","Select gender");
    if(cls=="") showError("classError","Select class");
    if(parent=="") showError("parentError","Enter parent name");
    if(phone=="" || phone.length!=10) showError("phoneError","Enter valid 10-digit phone number");
    if(email=="") showError("emailError","Enter email");
    if(address=="") showError("addressError","Enter address");

    if(valid){
        document.getElementById("successMsg").innerHTML =
        "Registration Successful!";
        document.getElementById("regForm").reset();
    }
});
</script>

</body>
</html>
